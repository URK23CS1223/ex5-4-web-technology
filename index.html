<head>

<body>
  <header>
    <h1>Whisk & Wonder</h1>
  </header>

  <section class="cakes">
    <div class="cake-item">
  <img src="https://toujours.co.in/cdn/shop/products/Chocolate-Oreo-Cake.jpg?v=1679651489" alt="Oreo Cake">

</div>

    <div class="cake-item">
